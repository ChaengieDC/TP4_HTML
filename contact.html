                <legend>Contact form</legend>

                </div>
                <div class="elem">
                    <label for="email">E-mail <span class="needed">*</span></label>
                    <input type="email" placeholder="E-mail" id="email" required>
                </div>
                <div class="elem">
                    <label for="comm">Leave a comment !</label><br>
                    <textarea name="comment" placeholder="Your comment..." id="comm" cols="70" rows="10"></textarea>
                </div>
                <div class="elem">
                    <label for="case">Need a copy ?</label>
                    <input type="checkbox" id="case" checked>
                </div>
                <div class="elem">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
